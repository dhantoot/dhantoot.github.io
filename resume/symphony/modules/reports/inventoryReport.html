<section class="content-header" style="    background: #ffffff;
    padding-bottom: 80px;
    margin-bottom: 15px;
    box-shadow: 0 1px 4px rgba(0, 0, 0, .3);">
    <h1>
            Inventory Report
          </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Report Dashboard</li>
    </ol>
</section>
<section class="reportdashboard">
    <div class="col-md-12">
        <button type="button" class="btnflat success-color waves-effect" style="position: absolute;right: 15px;margin-top: -67px;">Export Data</button>
        <div class="row" style="position: absolute;margin-top: -85px;">
            <div class="form-group col-md-4" style="margin-top: 5px;">
                <form class="datepickar ng-pristine ng-valid">
                    <div class="form-group">
                        <div class="input-group ">
                            <label>Report Type:</label>
                            <button class="dropdown-toggle ng-binding" data-toggle="dropdown" angular-ripple="" aria-expanded="true"><span class=" angular-ripple animate" style="width: 220px; height: 220px; left: -42px; top: -108px;"></span> {{selectedParam3}}
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <span class="barzz"></span>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ng-click="getDashboardInventoryReports()">Stock on hand</a>
                                </li>
                                <li><a ng-click="updateInventoryReportType('Lowstocks')">Low in stocks</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
            <br></br>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="box">
                    <div class="box-body table-responsive padding p-0">
                        <table class="table table-hover">
                            <tr>
                                <td class="text-center tableHeadzz" width="20%">
                                    Product
                                </td>
                                <td class="text-center tableHeadzz" width="20%">
                                    Store
                                </td>
                                <td class="text-center tableHeadzz" width="20%">
                                    Stock on hand
                                </td>
                                <td class="text-center tableHeadzz" width="20%">
                                    Reorder Level
                                </td>
                                <td class="text-center tableHeadzz" width="20%">
                                    Create PO
                                </td>
                            </tr>
                        </table>
                        <table class="table table-hover" ng-table="quoteTable">
                            <tr ng-repeat="alias in invProducts">
                                <td class="text-center totalHeader" width="20%">
                                    {{alias.product_name}}
                                </td>
                                <td class="text-center totalHeader" width="20%">
                                    {{alias.store}}
                                </td>
                                <td class="text-center totalHeader" width="20%">
                                    {{alias.stock_onhand}}
                                </td>
                                <td class="text-center totalHeader" width="20%">
                                    {{alias.reorder_level}}
                                </td>
                                <td class="text-center totalHeader" width="20%">
                                    <a ui-sref="main.purchase_order" uib-tooltip="Create PO">
                                        <i class="zmdi zmdi-plus" style="font-size: 30px;"></i>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
