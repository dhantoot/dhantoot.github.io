<form role="form" ng-submit="savePersonDetail()">
    <div>
        <div class="form-group">
            <label class="col-sm-3 modlabel">First Name</label>
            <div class="col-sm-9">
                <input type="text" ng-model="details.firstname">
                <span class="barzz"></span>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="form-group">
            <label class="col-sm-3 modlabel">Last Name</label>
            <div class="col-sm-9">
                <input type="text" ng-model="details.lastname">
                <span class="barzz"></span>
            </div>
        </div>
        <br>
        <br>
        <div class="form-group">
            <label class="col-sm-3 modlabel">Display Name</label>
            <div class="col-sm-9">
                <input type="text" ng-model="details.displayName">
                <span class="barzz"></span>
            </div>
        </div>
        <br>
        <br>
        <div class="form-group">
            <label class="col-sm-3 modlabel">Email Address</label>
            <div class="col-sm-9">
                <input type="email" ng-model="details.email">
                <span class="barzz"></span>
            </div>
        </div>
        <br>
        <br>
        <div class="form-group">
            <label class="col-sm-3 modlabel">Address</label>
            <div class="col-sm-9">
                <input type="text" ng-model="details.address">
                <span class="barzz"></span>
            </div>
        </div>
        <br>
        <br>
        <div class="form-group">
            <label class="col-sm-3 modlabel">Mobile Number</label>
            <div class="col-sm-9">
                <input type="text" ng-model="details.mobile">
                <span class="barzz"></span>
            </div>
        </div>
        <br>
        <br>
        <div class="form-group">
            <label class="col-sm-3 modlabel">Time Zone</label>
            <div class="col-sm-9">
                <select ng-model="details.timeZone" ng-options="item.text as item.text for item in timezone">
                    <option disabled value="">Choose Time Zone</option>
                </select>
                <span class="barzz"></span>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="">
        <button type="submit" class="btn btn-primary" style="margin-left: 4%;" angular-ripple>Save</button>
        <button ng-click="goBack()" class="btn btn-default" ng-click="basicinfoEdit = false; basicInfo = true;" angular-ripple>Cancel</button>
    </div>
</form>
