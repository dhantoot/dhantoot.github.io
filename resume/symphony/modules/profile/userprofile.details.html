<form role="form" ng-submit="savePersonDetail()">
    <div class="row">
        <div class="col-md-8">
            <div class="box box-warning ">
                <div class="box-header with-border">
                    <h3 class="box-title">General Info</h3>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" ng-model="details.firstname" class="form-control" placeholder="Name" required />
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" ng-model="details.lastname" class="form-control" placeholder="Name" required />
                    </div>
                    <div class="form-group">
                        <label>Display Name</label>
                        <input type="text" ng-model="details.displayName" class="form-control" placeholder="Display Name" required />
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" ng-model="details.email" class="form-control" placeholder="Email Address" required /="">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea ng-model="details.address" class="form-control" placeholder="Address" required /></textarea>
                    </div>
                    <div class="form-group">
                        <label>Mobile number</label>
                        <input type="text" ng-model="details.mobile" class="form-control" placeholder="Mobile Number" required />
                    </div>
                    <div class="form-group ">
                        <label class="col control-label">Time Zone</label>
                        <div class="col">
                            <select class="form-control" ng-model="details.timeZone" ng-options="item.text as item.text for item in timezone">
                                <option disabled value="">Choose Time Zone</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="box box-warning ">
                <div class="box-body">
                    <button type="submit" class="btn btn-primary btn-block">Save Entry</button>
                    <a class="btn btn-default btn-block" ng-click="goBack()">Cancel</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="box box-warning ">
                <div class="box-body">
                    <div class="form-group">
                        <img ngf-src="details.image || 'http://placehold.it/250x250'" err-src="http://placehold.it/250x250" class="thumbnail" width="250" height="250">
                        <div class="input-group image-preview">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-warning image-preview-clear" ng-click="removethumb()" ng-show="details.image"> <span class="glyphicon glyphicon-remove"></span> Clear
                                </button>
                                <div class="btn btn-primary image-preview-input">
                                    <span class="glyphicon glyphicon-folder-open"></span>
                                    <span class="image-preview-input-title">Browse</span>
                                    <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview" ng-model="details.image" ngf-max-size="8MB" ngf-select="upload($files)" />
                                </div>
                                <button type="submit" class="btn btn-success" ng-show="showUpload">Upload</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
