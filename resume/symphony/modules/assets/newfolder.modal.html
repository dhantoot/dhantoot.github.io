<div class="modal-header">
    <h3 class="modal-title">New Folder</h3>
</div>
<div class="modal-body" id="modal-body">
    <input type="text" class="form-control" name="folder_name" placeholder="Folder Name" ng-model="folder.folder_name">
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-flat btn-primary" type="button" ng-click="create()">Create</button>
    <a class="btn btn-sm btn-flat btn-default" ng-click="cancel()">Cancel</a>
</div>
