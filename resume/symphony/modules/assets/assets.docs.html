<!-- <div class="modal-header">
    <a class="btn btn-flat btn-default" ng-click="cancel()">Close</a>
</div> -->
<div class="modal-header" style="padding:5px 0px 11px;border-bottom: 1px solid rgb(37, 42, 45);background: rgb(37, 42, 45);color: #fff;">
    <a type="button" ng-click="cancel()" uib-tooltip="Close" tooltip-placement="bottom" style="margin-bottom: -7px;float: left;padding: 8px;margin-left: -11px;
    margin-top: -11px;">
        <img src="./images/icon/ic_arrow_back_white_24px.svg">
    </a>
    <span uib-dropdown style="float: right;">
        <a id="single-button" uib-tooltip="More actions" tooltip-placement="bottom" type="button" uib-dropdown-toggle style="margin-bottom: -7px;float: right;padding: 8px;margin-left: 10px;margin-right: -11px;
    margin-top: -11px;">
            <img src="./images/icon/ic_more_vert_white_24px.svg">
        </a>
            <ul class="grey2 dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="single-button" style="margin-top: 6px;margin-right: -12px;">
               
    <li>
        <a role="menuitem " href ng-click="moveSelected() ">
            <img src="./images/icon/folder-move.svg"><span>Move to...</span>
    </a>
    </li>
    </ul>
    </span>
    <div style="margin-left: 60px;">
        <span class="orange1" style="margin-right: 5px;">
            <i class="fa fa-file-pdf-o" ng-if="asset_file.asset_mimetype == 'application/pdf'"></i>
            <i class="fa fa-file-word-o" ng-if="asset_file.asset_mimetype == 'application/msword' || asset_file.asset_mimetype == 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'"></i>
            
             <i class="fa fa-file-text-o" ng-if="asset_file.asset_mimetype == 'text/plain'"></i>
             <i class="fa fa-file-excel-o" ng-if="asset_file.asset_mimetype == 'text/csv' || asset_file.asset_mimetype == 'application/vnd.ms-excel' || asset_file.asset_mimetype == 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'"></i>
             <i class="fa fa-file-powerpoint-o" ng-if="asset_file.asset_mimetype == 'application/vnd.openxmlformats-officedocument.presentationml.presentation' || asset_file.asset_mimetype == 'application/vnd.ms-powerpoint'"></i>
        </span> {{asset_file.asset_name}}
    </div>
</div>
<div class="modal-body">
    <iframe style="width: 100%;height: 100%;" src="{{pdfUrl}}" frameborder='0' ng-if="file_type !=='application/pdf'"></iframe>
    <object type="application/pdf" data="{{pdfUrl}}" id="pdf_content" ng-if="file_type =='application/pdf'">
    </object>
</div>
<div class="modal-footer">
</div>
<style type="text/css">
a:focus,
a:hover {
    color: #23527c;
    text-decoration: underline;
    background: rgba(255, 255, 255, 0.27);
    padding: 8px;
    border-radius: 3px;
}
</style>
