<form class="form-horizontal" ng-submit="savePriceBook()">
    <div class="modal-header">
        <h3 class="modal-title">Price Book Type</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name" ng-model="details.name" class="col-md-3 control-label">Name</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="name" placeholder="Name" ng-model="group.name" required="">
            </div>
        </div>
        <div class="form-group">
            <label for="description" ng-model="details.description" class="col-md-3 control-label">Description</label>
            <div class="col-md-9">
                <textarea class="form-control" row="5" col="10" name="description" ng-model="group.description" placeholder="Description" required=""></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type ="submit" class="btn btn-primary btn-flat" type="submit" >Save</button>
        <a class="btn btn-warning btn-flat" ng-click="cancel()">Cancel</a>
    </div>
</form>
