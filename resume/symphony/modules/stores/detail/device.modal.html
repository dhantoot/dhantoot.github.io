<form class="form-horizontal" ng-submit="saveEntry()">
    <div class="modal-header">
        <h3 class="modal-title">Manage Devices</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-3 control-label">Devices</label>
            <div class="col-sm-9">
                <ui-select ng-model="device.store">
                    <ui-select-match placeholder="Select Product...">
                        {{$select.selected.deviceName}}
                    </ui-select-match>
                    <ui-select-choices infinite-scroll="addMoreItems()" infinite-scroll-distance="2" repeat="device in (devices | filter: $select.search | limitTo:infiniteScrollContacts.currentItems) track by device.device_id">
                        <b>{{device.deviceName}}</b> <small>({{device.deviceSerialNum}})</small>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-flat btn-primary" type="submit">Save</button>
        <a class="btn btn-flat btn-default" ng-click="cancel()">Cancel</a>
    </div>
</form>
