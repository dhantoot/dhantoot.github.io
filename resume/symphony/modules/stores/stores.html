<section class="content-header">
    <h1>Stores</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Stores</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- /.row -->
    <div class="row">
        <script type="text/ng-template" id="checkboxheader.html">
            <input type="checkbox" class="checkbox" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()">
        </script>
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header" style="padding: 8px 5px;">
                    <div class="pull-left">
                        <form class="form-inline p-5 pl-10 ng-pristine ng-valid">
                            <button class="btn btn-primary actbutton btn-xs btn-flat mr-10" ui-sref="main.settings-stores-add" uib-tooltip="Add New" angular-ripple>
                                <i class="zmdi zmdi-plus"></i>
                            </button>
                            <button class="btn btn-danger actbutton btn-xs btn-flat mr-10" ng-click="deleteSelected()" ng-disabled="!deleteSomeData" uib-tooltip="Delete" angular-ripple>
                                <i class="zmdi zmdi-delete"></i>
                            </button>
                            <button ng-click="refresh()" class="btn btn-default actbutton btn-xs btn-flat mr-10" uib-tooltip="Refresh" angular-ripple>
                                <i class="zmdi zmdi-refresh"></i>
                            </button>
                            <button ng-json-export-excel data="stores" report-fields="reportFields" filename="'export-excel-stores'" separator="," class="btn btn-default actbutton btn-xs btn-flat mr-10" uib-tooltip="Export" angular-ripple>
                                <i class="zmdi zmdi-file-text"></i>
                            </button>
                            <button class="btn btn-default actbutton btn-xs btn-flat mr-10" ng-click="importStores('csv')" uib-tooltip="Import Stores" angular-ripple>
                                    <i class="zmdi zmdi-upload"></i>
                            </button>
                            <a ui-sref="main.export-stores" class="btn btn-default actbutton btn-xs btn-flat mr-10" uib-tooltip="Download as PDF" angular-ripple>
                                <i class="zmdi zmdi-collection-pdf"></i>
                            </a>
                        </form>
                    </div>
                </div>
                <div class="form-inline w100p disp-inline-flex box-header" style="padding: 8px 15px;height: 60px;">
                    <div class="pull-right searchposition b">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="">
                                    <div class="input-group imput">
                                        <input type="text" name="q" class="form-control  input-sm" placeholder="Search" ng-model="txtSearch.text" disable-valid-styling="true" disable-validation-message="" angular-ripple style="margin-top: 0px;">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body table-responsive padding p-0">
                    <table class="table table-hover" ng-table="storeTable">
                        <tr ng-repeat="store in $data">
                            <td data-header="'checkboxheader.html'" class="text-center center-td-table" angular-ripple>
                                <input type="checkbox" class="checkbox" ng-model="store.selected" ng-change="checkDataChanges(store)">
                            </td>
                            <td class="text-center" data-title="'Name'">
                                <a ui-sref="main.settings-stores-add({'store_id': store.store_id})">{{store.name}}</a>
                            </td>
                            <td class="text-center" data-title="'TIN'">
                                {{store.tin}}
                            </td>
                            <td class="text-center" data-title="'Owner'">
                                {{store.owner_name}}
                            </td>
                            <td class="text-center" data-title="'Tags'">
                                <span class="label label-default label-tags" ng-repeat="tag in store.tags">{{tag.tags}}</span>
                            </td>
                            <td class="text-right">
                                <div class="disp-inline-flex">
                                    <button ng-click="edit(store.store_id)" class="btn btn-info actbutton btn-xs btn-flat mr-5" angular-ripple><i class="zmdi zmdi-edit"></i></button>
                                    <button ng-click="toggleModal(store.store_id);" class="btn btn-info ml-10 actbutton btn-xs btn-flat" angular-ripple><i class="zmdi zmdi-delete"></i></button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="overlay" ng-show="storeisLoading">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
