<div class="modal-header">
    <h3 class="modal-title">Set Active Subscription:</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 subscript">
            <button type="button" class="btn btn-block btn-default actbuttonmed btn-flat" ng-click="switchSubscription(data)" ng-repeat="data in profile.subscriptions">
                {{data.company_name}}
            </button>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-flat actbuttonmed btn-warning" type="button" ng-click="cancel()">Close</button>
</div>
