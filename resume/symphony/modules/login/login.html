<div class='container' ng-show="prevent" ng-class="{'ng-cloak':!prevent}">
    <div class='container_inner'>
        <div class='container_inner__login'>
            <div class='login'>
                <div class='login_profile'>
                    <img class='logo loglogo' src="./images/stockland-logo.jpg">
                    <img class='pulse' src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/rings.svg'>
                </div>
                <div class='login_desc'>
                    <!-- <h3><span>Symphony</span> v2.0.0.0000</h3> -->
                    <h3><span>Stockland</span></h3>
                </div>
                <div class='login_inputs'>
                    <form ng-submit="login()" novalidate>
                        <div class="form-group has-feedback" style="margin-bottom: 25px;">
                            <input placeholder="Username" type="text" id="user" ng-model="user.username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" required>
                            <div class="bar"></div>
                        </div>
                        <div class="form-group has-feedback">
                            <input placeholder="Password" type="password" id="pass" ng-model="user.password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required>
                            <div class="bar"></div>
                        </div>
                        <div class="text-center">
                            <a class="btn btn-social-icon btn-facebook" ng-click="authenticate('facebook')"><i class="fa fa-facebook"></i></a>
                            <a class="btn btn-social-icon btn-google" ng-click="authenticate('google')"><i class="fa fa-google-plus"></i></a>
                            <a class="btn btn-social-icon btn-linkedin" ng-click="authenticate('linkedin')"><i class="fa fa-linkedin"></i></a>
                            <a class="btn btn-social-icon btn-twitter" ng-click="authenticate('twitter')"><i class="fa fa-twitter"></i></a>
                        </div>
                        <button type="submit" id="submitBtn" class="btnflat success-color waves-effect" angular-ripple style="width: 100%;">Log In</button>
                        <a ui-sref="resend" class="first waves-effect" angular-ripple>Resend Email Verification</a>
                    </form>
                    <div class='forgotten'>
                        <a ui-sref="forgot" class="scnd" style="margin-top: 0px;">Forgot password?</a>
                    </div>
                    <div class='login_check'>
                        <br/>Logging in to your client area.
                        <br/>
                        <span>please wait</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style type="text/css">
.ng-cloak {
    display: none !important;
}

.btn-google {
    background: #dd4b39;
    color: #fff;
}

label span {
    transition: .4s ease;
    display: inline-block;
    will-change: transform;
    -webkit-animation: pop .5s 1.6s forwards;
    animation: pop .5s 1.6s forwards;
}

input:focus~label,
input:valid~label {
    left: -1px;
}

input:focus~label span,
input:valid~label span {
    color: #1a5350;
    /*font: 700 27.27273px Roboto;*/
    transform: translateY(-10%);
}

input:focus~.bar,
input:valid~.bar {
    width: 100%;
    left: 0;
}

input:focus~.close,
input:valid~.close {
    visibility: visible;
    opacity: 1;
    -webkit-animation: pop .5s 1.6s forwards;
    animation: pop .5s 1.6s forwards;
}

.bar {
    background: grey;
    position: absolute;
    left: 50%;
    width: 0;
    /*height: 5px;*/
    transition: .3s ease;
    -webkit-animation: pop .5s 1.6s forwards;
    animation: pop .5s 1.6s forwards;
}

.login_inputs .bar {
    position: relative;
    border-bottom: 1px solid #1a5350;
    display: block;
    -webkit-animation: pop .5s 1.6s forwards;
    animation: pop .5s 1.6s forwards;
    margin-top: -1px;
}

.loglogo {
    width: 48px;
    /*margin-left: 1px;*/
    /*margin-top: -1px;*/
}

body {
    text-align: center;
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100vh;
}

body .container_inner {
    width: 300px;
    margin: 0 auto;
}

body .container_inner__login {
    height: 100vh;
    -webkit-perspective: 800px;
    perspective: 800px;
}

body .container_inner__login .tip {
    color: #000;
    /* opacity: 0;*/
    -webkit-transition: all .4s;
    transition: all .4s;
    font-size: 10px;
    position: relative;
    font-weight: 100;
    height: 0px;
    overflow: hidden;
    top: -27px;
    line-height: 14px;
}

body .container_inner__login .tick {
    -webkit-transform: scale(0) translateY(-50%);
    transform: scale(0) translateY(-50%);
    -webkit-transition: all 0.35s cubic-bezier(0.65, 1.88, 0.51, 0.69);
    transition: all 0.35s cubic-bezier(0.65, 1.88, 0.51, 0.69);
    position: absolute;
    left: 0;
    top: 50%;
    right: 0;
    margin: auto;
}

body .container_inner__login .tick img {
    width: 50px;
}

body .container_inner__login .hide {
    opacity: 0 !important;
}

body .container_inner__login .bulge {
    -webkit-transform: scale(1) !important;
    transform: scale(1) !important;
    top: 50px !important;
    -webkit-transition: all .4s;
    transition: all .4s;
    -webkit-animation: bulge 1s .25s forwards !important;
    animation: bulge 1s .25s forwards !important;
}

body .container_inner__login .login_check {
    font-size: 12px;
    text-align: center;
    line-height: 20px;
    color: white;
    color: #000;
    position: absolute;
    display: none;
    left: -26px;
    top: 160px;
    height: 280px;
    width: 350px;
    margin: auto;
    right: 0;
}

body .container_inner__login .login_check img {
    opacity: 0.9;
    width: 140px;
    margin-bottom: 30px;
}

body .container_inner__login .login_check span {
    color: #FF133D;
    line-height: 20px;
}

body .container_inner__login .login {
    position: absolute;
    left: 0;
    top: 50%;
    -webkit-transition: all .2s;
    transition: all .2s;
    /*width: 220px;*/
    -webkit-transform-origin: 110px -30px;
    transform-origin: 110px -30px;
    margin: auto;
    -webkit-transform: scale(1) translateY(-50%) rotatex(360deg) rotatey(360deg);
    transform: scale(1) translateY(-50%) rotatex(360deg) rotatey(360deg);
    right: 0;
}

body .container_inner__login .login .center {
    top: 100px !important;
}

body .container_inner__login .login_profile {
    border-radius: 100px;
    height: 80px;
    width: 60px;
    background: #fff;
    margin-bottom: 40px;
    margin: 0 auto;
    position: relative;
    top: 0px;
    -webkit-transform: scale(0);
    transform: scale(0);
    -webkit-animation: logo_in 1s .9s forwards;
    animation: logo_in 1s .9s forwards;
    box-shadow: 0 1px 2px rgba(41, 41, 41, 0.13), 0 1px 2px rgba(0, 0, 0, .12);
}

body .container_inner__login .login_profile img {
    position: relative;
    top: 18px;
}

body .container_inner__login .login_profile .logo {
    z-index: 2;
}

body .container_inner__login .login_profile .pulse {
    width: 171px;
    position: relative;
    top: -96px;
    display: none;
    left: -47px;
    z-index: -2;
}

body .container_inner__login .login_desc {
    color: #171717;
    font-size: 10px;
    margin-top: 20px;
    -webkit-animation: pop .5s 1.3s forwards;
    animation: pop .5s 1.3s forwards;
    position: relative;
    opacity: 0;
}

body .container_inner__login .login_desc h3 {
    font-weight: 500;
}

body .container_inner__login .login_desc span {
    color: #1a5350;
    font-weight: 600;
}

body .container_inner__login .login_inputs {
    margin-top: 40px;
}

body .container_inner__login .login_inputs form {
    margin: 0;
    padding: 0;
}

body .container_inner__login .login_inputs form input {
    width: 100%;
    padding: 7px 20px;
    color: #555;
    border: none;
    border-radius: 2px;
    /*text-align: center;*/
    -webkit-animation: pop .5s 1.6s forwards;
    animation: pop .5s 1.6s forwards;
    position: relative;
    opacity: 0;
    /* font-size: 13px; */
    outline: none;
    box-shadow: 0 1px 2px rgba(41, 41, 41, 0.13), 0 1px 2px rgba(0, 0, 0, .12);
}



/*label {
    -webkit-animation: pop .5s 1.6s forwards;
    animation: pop .5s 1.6s forwards;
}*/

body .container_inner__login .login_inputs form input[type="submit"] {
    margin-top: 12px;
    cursor: pointer;
    border: 1px solid #FF133D;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 10px 10px;
    -webkit-animation: pop .5s 1.9s forwards;
    animation: pop .5s 1.9s forwards;
    position: relative;
    opacity: 0;
    position: relative;
    font-weight: 100;
    color: white;
    /*font-family: montserrat;*/
    background: #D61134;
    box-shadow: 0px 2px #69091A, 0px 0px 3px rgba(2, 2, 2, 0.17), 0px 0px rgba(255, 255, 255, 0.13) inset;
    font-size: 11px;
    -webkit-transition: all .24s;

body .container_inner__login .login_inputs a {
    /*color: #393940;*/
    text-decoration: none;
    /*font-weight: 100;*/
    -webkit-animation: pop .5s 2.2s forwards;
    animation: pop .5s 2.2s forwards;
    position: relative;
    opacity: 0;
    font-size: 12px;
    display: inline-block;

    -webkit-transition: all .24s;
    transition: all .24s;
}

body .container_inner__login .login_inputs .text-center a {
    border-radius: 50% !important;
}

body .container_inner__login .login_inputs a.first {
    /*color: #393940;*/
    text-decoration: none;
    /*font-weight: 100;*/
    -webkit-animation: pop .5s 2.7s forwards;
    animation: pop .5s 2.7s forwards;
    position: relative;
    opacity: 0;
    font-size: 12px;
    display: inline-block;
    margin-top: 20px;
    -webkit-transition: all .24s;
    transition: all .24s;
}

body .container_inner__login .login_inputs a.scnd {
    /*color: #393940;*/
    text-decoration: none;
    /*font-weight: 100;*/
    -webkit-animation: pop .5s 2.8s forwards;
    animation: pop .5s 2.8s forwards;
    position: relative;
    opacity: 0;
    font-size: 12px;
    display: inline-block;
    margin-top: 20px;
    -webkit-transition: all .24s;
    transition: all .24s;
}

body .container_inner__login .login_inputs .btnflat {
    text-decoration: none;
    -webkit-animation: pop .5s 2.5s forwards;
    animation: pop .5s 2.5s forwards;
    position: relative;
    opacity: 0;
    display: inline-block;
    margin-top: 20px;
    -webkit-transition: all .26s;
    background-color: #1a5350;
    color: #fff;

body .container_inner__login .login_inputs a:hover {
    /*color: #FF133D;*/
}

@-webkit-keyframes brightflash {
    0% {
        background: #141416;
    }
    50% {
        background: white;
    }
    100% {
        background: #141416;
    }
}

@keyframes brightflash {
    0% {
        background: #141416;
    }
    50% {
        background: white;
    }
    100% {
        background: #141416;
    }
}

@-webkit-keyframes bulge {
    0% {
        width: 60px;
    }
    20% {
        width: 110px;
    }
    40% {
        width: 67px;
    }
    60% {
        width: 84px;
    }
    80% {
        width: 78px;
    }
    100% {
        width: 80px;
    }
}

@keyframes bulge {
    0% {
        width: 60px;
    }
    20% {
        width: 110px;
    }
    40% {
        width: 67px;
    }
    60% {
        width: 84px;
    }
    80% {
        width: 78px;
    }
    100% {
        width: 80px;
    }
}

@-webkit-keyframes logo_in {
    0% {
        -webkit-transform: scale(0);
        transform: scale(0);
    }
    20% {
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
    }
    40% {
        -webkit-transform: scale(0.98);
        transform: scale(0.98);
    }
    60% {
        -webkit-transform: scale(1.012);
        transform: scale(1.012);
    }
    80% {
        -webkit-transform: scale(0.995);
        transform: scale(0.995);
    }
    100% {
        -webkit-transform: scale(1);
        transform: scale(1);
    }
}

@keyframes logo_in {
    0% {
        -webkit-transform: scale(0);
        transform: scale(0);
    }
    20% {
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
    }
    40% {
        -webkit-transform: scale(0.98);
        transform: scale(0.98);
    }
    60% {
        -webkit-transform: scale(1.012);
        transform: scale(1.012);
    }
    80% {
        -webkit-transform: scale(0.995);
        transform: scale(0.995);
    }
    100% {
        -webkit-transform: scale(1);
        transform: scale(1);
    }
}

@-webkit-keyframes pop {
    0% {
        opacity: 0;
        top: 4px;
    }
    100% {
        opacity: 1;
        top: 0px;
    }
}

@keyframes pop {
    0% {
        opacity: 0;
        top: 4px;
    }
    100% {
        opacity: 1;
        top: 0px;
    }
}

@-webkit-keyframes fade {
    0% {
        opacity: 0;
    }
    20% {
        opacity: 1;
    }
    50% {
        opacity: 0;
    }
    100% {
        opacity: 0;
    }
}
</style>
<script type="text/javascript">
$('form').submit(function() {
    $('form,.login_desc h3,.forgotten').animate({
        'opacity': '0'
    });
    setTimeout(function() {
        $('.login_profile').addClass('bulge')
    }, 400);
    setTimeout(function() {
        $('.pulse').fadeIn();
        $('.login_check').fadeIn(300);
    }, 1350);
    setTimeout(function() {
        $('.login').css('transform', 'scale(0) translateY(-50%) rotatex(360deg) rotatey(360deg)');
    }, 3650);
    return false;
});
/*$("#pass + .close").on('click', function() {
    $("#pass").val('');
});*/
</script>
