<div class="ngdialog-pricebook2">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
                <h4 class="modal-title">Import Products by category</h4>
            </div>
            <div class="modal-body">
                <button class="btn-xs btn-primary" ngf-select="setUploadFile($files, $invalidFiles, param, classification)" accept="text/csv" ngf-max-height="1000" ngf-max-size="10MB"  style="border: 1px solid #3c8dbc;">
                    Select CSV File</button>
                <br>
                <div class="progress" style="margin-top: 30px;margin-bottom: -12px;">
                    <div class="progress-bar" role="progressbar" aria-valuenow="progressState" aria-valuemin="0" aria-valuemax="100" style="width:{{progressState}}%">
                        {{progressState}}%
                    </div>
                </div>
                <br>
                <div ng-repeat="f in files">
                    <b>{{f.name}} {{f.$errorParam}}</b>
                    <br>
                </div>
                <div class="modal-footer">
                    <button ng-hide="!files.length > 0" type="button" class="btn-sm btn-primary" ng-click="uploadPricebookProductByCategoryId($files, $invalidFiles)" ng-disabled="submitting" style="border: 1px solid #3c8dbc;">Import</button>
                </div>
            </div>
        </div>
    </div>
