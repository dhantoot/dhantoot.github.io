                <div class="box-header" style="padding: 8px 0px;">
                    <div class="pull-left pt-3">
                        <form class="form-inline p-3 pl-15">
                            <button class="btn btn-default actbutton btn-xs btn-flat mr-10" ng-click="refresh()" uib-tooltip="Refresh" angular-ripple>
                                 <i class="zmdi zmdi-refresh"></i>
                            </button>
                        </form>
                    </div>
                    <div class="pull-right searchposition b">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="">
                                    <div class="input-group imput">
                                        <input type="text" name="q" class="form-control  input-sm" placeholder="Search" ng-model="txtSearch.text" disable-valid-styling="true" disable-validation-message="" angular-ripple>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="form-inline w100p disp-inline-flex box-header b" style="padding: 8px 15px;">
                </div>
                <div class="box-body table-responsive p-0">
                    <table class="table table-hover" ng-table="currenciesTable">
                        <tr ng-repeat="currency in $data  track by $index">
                            <td class="text-center" data-title="'Country '">
                                {{currency.country}}
                            </td>
                            <td class="text-center" data-title="'Symbol'">
                                {{currency.symbol}}
                            </td>
                            <td class="text-center" data-title="'Currency'">
                                {{currency.currency}}
                            </td>
                            <td class="text-center" data-title="'Code'">
                                {{currency.code}}
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="overlay" ng-show="currencyisLoading">
                    <div class="loader "></div>
                </div>
            </div>
        </div>
    </div>
