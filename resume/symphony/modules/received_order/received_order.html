                <div class="form-inline w100p disp-inline-flex box-header" style="padding: 8px 15px;">
                    <div class=" btn-group mailbox-controls sdropdisp ">
                        <div class="input-group ml-10">
                            <div class="input-group-btn">
                                <button class="btn btn-sm btn-flat btn-default  dropdown-toggle ng-binding" data-toggle="dropdown" angular-ripple>
                                    {{applicationStatus}}
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a ng-click="updateStatus('All')">All</a>

                                </ul>

                <div class="box-body table-responsive padding">

                                <input type="checkbox" ng-model="item.selected" ng-change="checkDataChanges(item)">

                            <td class="text-left" data-title="'Receiving No.'">
                                <span>{{item.po_number}}</span>
                            </td>
                            <td class="text-center" data-title="'Total Cost'">
                                <span>{{item.total_cost}}</span>
                            </td>
                            <td class="text-center" data-title="'Created By'">
                                <span>{{item.created_by}}</span>
                            </td>
                            <td class="text-center" data-title="'Receiving Date'">
                                <span>{{item.delivery_date| date : 'longDate'}}</span>
                            </td>
                            <td class="text-center" data-title="'Has Receiving'">
                                <span>{{item.has_receiving}}</span>
                            </td>
                            <!-- <span>{{item.expiration_date| date : 'longDate'}}</span> -->
                            <td class="text-center" data-title="'Status'">
                                <span ng-if="item.po_status == 'Open'" class="label label-success">Approved</span>
                                <span ng-if="item.po_status == 'Closed'" class="label label-danger">Unapproved</span>
                            </td>

                                <div class="disp-inline-flex">
                                    <a ng-click="edit(store.store_id)" class="btn ml-10 bgscreen actbutton btn-info btn-xs btn-flat" uib-tooltip="Edit"><img src="./images/icon/ic_mode_edit_white_18px.svg"></a>
                                </div>
                            </td>
                        </tr>
                    </table>

                <div class="overlay" ng-show="puchaseordersisLoading">
                     <div class="loader"></div>
                </div>
