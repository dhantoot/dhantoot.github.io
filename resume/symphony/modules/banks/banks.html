<section class="content-header">
    <h1>Banks</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="dashboard1"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Banks</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- /.row -->
    <div class="row">
        <script type="text/ng-template" id="checkboxheader.html">
            <input type="checkbox" class="checkbox" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()">
        </script>
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header" style="padding: 8px 5px;">
                    <div class="pull-left">
                        <form class="form-inline p-5 pl-10 ng-pristine ng-valid">
                            <button class="btn btn-primary actbutton btn-xs btn-flat mr-10" ui-sref="main.settings-banks-add" uib-tooltip="Add New" href="#/main/quotes/">
                                <i class="zmdi zmdi-plus"></i>
                            </button>
                            <button class="btn btn-danger actbutton btn-xs btn-flat mr-10" ng-click="deleteSelected()" ng-disabled="!deleteSomeData" uib-tooltip="Delete" disabled="disabled">
                                <i class="zmdi zmdi-delete"></i>
                            </button>
                            <button ng-click="refresh()" class="btn btn-default actbutton btn-xs btn-flat mr-10" uib-tooltip="Refresh">
                                <i class="zmdi zmdi-refresh"></i>
                            </button>
                            <button ng-json-export-excel data="banks" report-fields="reportFields" filename="'export-excel-banks'" separator="," class="btn btn-default actbutton btn-xs btn-flat mr-10" uib-tooltip="Export" angular-ripple>
                                <i class="zmdi zmdi-file-text"></i>
                            </button>
                            <a ui-sref="main.export-banks" class="btn btn-default actbutton btn-xs btn-flat mr-10" uib-tooltip="Download as PDF" angular-ripple>
                                <i class="zmdi zmdi-collection-pdf"></i>
                            </a>
                        </form>
                    </div>
                    <div class="pull-right ">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group imput pt-5">
                                        <input type="text" name="q" class="form-control  input-sm  " placeholder="Search" ng-model="txtSearch.text" disable-valid-styling="true" disable-validation-message="" ng-change="(txtSearch.length < 1)?searchData():0">
                                        <div class="input-group-btn">
                                            <button class="btn btn-flat gobutton btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0" uib-tooltip="Search" angular-ripple="" style="padding: 4px 20px !important;margin-right: 10px;border: 1px solid #d2d6de;">GO</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body table-responsive padding p-0">
                    <table class="table table-hover" ng-table="bankTable">
                        <tr ng-repeat="bank in $data">
                            <td data-header="'checkboxheader.html'" class="text-center center-td-table">
                                <input type="checkbox" class="checkbox" ng-model="bank.selected" ng-change="checkDataChanges(bank)">
                            </td>
                            <td class="text-center" data-title="'Name'">
                                {{bank.name}}
                            </td>
                            <td class="text-center" data-title="'Address'">
                                {{bank.address}}
                            </td>
                            <td class="text-center" data-title="'Tags'">
                                <span class="label label-default label-tags" ng-repeat="tag in bank.tags">{{tag.tags}}</span>
                            </td>
                            <td class="text-right">
                                <button ng-click="edit(bank.bk_id)" class="btn actbutton btn-info btn-xs mr-5"><i class="zmdi zmdi-edit"></i></button>
                                <button ng-click="toggleModal(bank);" class="btn ml-10 actbutton btn-info btn-xs"><i class="zmdi zmdi-delete"></i></button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="overlay" ng-show="bankisLoading">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
<!-- /.content -->
