<section class="content-header">
    <h1>Attribute Types</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="main.settings-attributes">Attributes</a></li>
        <li class="active">Attribute Types</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- /.row -->
    <div class="row">
        <script type="text/ng-template" id="checkboxheader.html">
            <input class="checkbox" type="checkbox" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()">
        </script>
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <div class="pull-left">
                        <form class="form-inline  ng-pristine ng-valid">
                            <button ng-click="refresh()" class="btn btn-default actbutton btn-xs btn-flat mr-10" uib-tooltip="Refresh">
                                <img src="./images/icon/refresh.svg">
                            </button>
                        </form>
                    </div>
                    <!-- <div class="pull-right">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <input type="text" class="form-control input-sm" placeholder="Search for..." ng-model="txtSearch" ng-change="(txtSearch.length < 1)?searchData():0">
                                        <div class="input-group-btn">
                                            <button class="btn btn-flat btn-sm btn-default" ng-click="searchData()" ng-keypress="($event.which === 13)?searchData():0"><i class="fa fa-search"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div> -->
                </div>
                <div class="form-inline w100p disp-inline-flex box-header" style="padding: 8px 15px;height: 60px;">
                    <div class="form-group">
                        <button class="actbuttonassets" ui-sref="main.settings-attributes" angular-ripple=""><img src="../images/icon/ic_arrow_back_black_24px.svg"> Back</button>
                    </div>
                    <div class="pull-right searchposition b">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="">
                                    <div class="input-group imput">
                                        <input type="text" name="q" class="form-control  input-sm" placeholder="Search" ng-model="txtSearch.text" angular-ripple style="margin-top: 0px;">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body p-0 table-responsive ">
                    <table class="table table-hover" ng-table="attributeTypesTable">
                        <tr ng-repeat="type in $data">
                            <td data-header="'checkboxheader.html'" class="text-center center-td-table">
                                <input class="checkbox" type="checkbox" ng-model="type.selected" ng-change="checkDataChanges(type)">
                            </td>
                            <td class="text-center" data-title="'Name'">
                                {{type.name}}
                            </td>
                            <td class="text-center" data-title="'Label'">
                                {{type.label}}
                            </td>
                            <td class="text-center" data-title="'Date Created'">
                                {{type.date_created | fromNow}}
                            </td>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="overlay" ng-show="attribisLoading">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
