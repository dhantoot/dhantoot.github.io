                <div class="box-header" style="padding: 8px 5px;">
                    <div class="pull-left w100">
                        <form class="form-inline p-5 pl-10">
                            <button class="btn btn-primary actbutton btn-xs btn-flat mr-10" ng-click="addGroups()" uib-tooltip="Add New">
                                <img src="./images/icon/ic_add_white_24px.svg">
                            </button>
                            <button class="btn btn-danger actbutton btn-xs btn-flat mr-10" ng-click="deleteSelected()" ng-disabled="!deleteSomeData" uib-tooltip="Delete">
                                <img src="./images/icon/ic_delete_black_24px.svg">
                            </button>
                            <button ng-click="refresh()" class="btn btn-default actbutton btn-xs btn-flat mr-10" uib-tooltip="Refresh">
                                <img src="./images/icon/refresh.svg">
                            </button>
                        </form>
                    </div>
                </div>
                <div class="form-inline w100p disp-inline-flex box-header" style="padding: 8px 15px;height: 60px;">
                    <div class="form-group">
                        <button class="actbuttonassets" ui-sref="main.settings-attributes" angular-ripple=""><img src="images/icon/ic_arrow_back_black_24px.svg"> Back</button>
                    </div>
                    <div class="pull-right searchposition b">

                            <div class="form-group">
                                <div class="">
                                    <div class="input-group imput">

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body table-responsive padding p-0">
                    <table class="table table-hover" ng-table="attributeGroupTable">
                        <tr ng-repeat="group in $data">
                            <td data-header="'checkboxheader.html'" class="text-center center-td-table" angular-ripple>
                                <input type="checkbox" class="checkbox" ng-model="group.selected" ng-change="checkDataChanges(group)">
                            </td>
                            <td class="text-center" data-title="'Name'">
                                {{group.name}}
                            </td>
                            <td class="text-center" data-title="'Label'">
                                {{group.label}}
                            </td>
                            <td class="text-center" data-title="'Description'">
                                {{group.description}}
                            </td>
                            <td class="text-center" data-title="'Date Created'">
                                {{group.date_created}}
                            </td>
                            </td>

                            <td class="text-right">

                                    <a ng-click="toggleModal(group.attgrp_id);" class="btn ml-10 bgscreen actbutton btn-info btn-xs btn-flat" uib-tooltip="Delete"><img src="./images/icon/ic_delete_black_24px.svg"></a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="overlay" ng-show="attribisLoading">
                    <div class="loader"></div>
                </div>
