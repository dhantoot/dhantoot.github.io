<section class="content-header">
    <h1>Attributes</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="dashboard1"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Attributes</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- /.row -->
    <div class="row">
        <script type="text/ng-template" id="checkboxheader.html">
            <input type="checkbox" class="checkbox" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()">
        </script>
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header" style="padding: 8px 5px;">
                    <div class="pull-left">
                        <form class="form-inline p-5 pl-10">
                            <button class="btn btn-primary actbutton btn-xs btn-flat mr-10" ui-sref="main.settings-attributes-add" uib-tooltip="Add New " angular-ripple>
                                <i class="zmdi zmdi-plus"></i>
                            </button>
                            <button class="btn btn-danger actbutton btn-xs btn-flat mr-10" ng-click="deleteSelected()" ng-disabled="!deleteSomeData" uib-tooltip="Delete" angular-ripple>
                                <i class="zmdi zmdi-delete"></i>
                            </button>
                            <button ng-click="refresh()" class="btn btn-default actbutton btn-xs btn-flat mr-10" uib-tooltip="Refresh" angular-ripple>
                                <i class="zmdi zmdi-refresh"></i>
                            </button>
                        </form>
                    </div>
                </div>
                <div class="form-inline w100p disp-inline-flex box-header" style="padding: 8px 15px;height: 60px;">
                    <div class="form-group">
                        <button class="btn btn-sm" ui-sref="main.settings-attributes-groups" angular-ripple>Groups</button>
                        |
                        <button class="btn btn-sm" ui-sref="main.settings-attributes-types" angular-ripple>Types</button>
                    </div>
                    <div class="pull-right searchposition b">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="">
                                    <div class="input-group imput">
                                        <input type="text" name="q" class="form-control  input-sm" placeholder="Search" ng-model="txtSearch.text" disable-valid-styling="true" disable-validation-message="" angular-ripple style="margin-top: 0px;">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body table-responsive padding p-0">
                    <table class="table table-hover" ng-table="attributeTable">
                        <tr ng-repeat="attribute in $data">
                            <td data-header="'checkboxheader.html'" class="text-center center-td-table" angular-ripple>
                                <input type="checkbox" class="checkbox" ng-model="attribute.selected" ng-change="checkDataChanges(attribute)">
                            </td>
                            <td class="text-center" data-title="'Name'">
                                <a ui-sref="main.settings-attributes-add({att_id: attribute.att_id})">{{attribute.name}}</a>
                            </td>
                            <td class="text-center" data-title="'Label'">
                                {{attribute.label}}
                            </td>
                            <td class="text-center" data-title="'Input Type'">
                                {{attribute.attrib_type_name}}
                            </td>
                            </td>
                            <td class="text-right">
                                <div class="disp-inline-flex">
                                    <button ng-click="edit(attribute.att_id)" class="btn btn-info actbutton btn-xs btn-flat mr-5" angular-ripple><i class="zmdi zmdi-edit"></i></button>
                                    <!-- <button ng-click="toggleModal(attribute.att_id);" class="btn ml-10 actbutton btn-info btn-xs" angular-ripple><i class="zmdi zmdi-delete"></i></button> -->
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="overlay" ng-show="attribisLoading">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>
</section>
<style type="text/css">
.actbuttonassets {
    width: 60px !important;
}
</style>
<!-- /.content -->
