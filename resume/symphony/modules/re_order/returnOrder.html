<section class="content-header">
    <h1>Return Order List</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Return Order</li>
    </ol>
</section>
<!-- Main content -->
<section class="content rorder">
    <div class="row" role="search-row">
        <div class="col-xs-12">
            <div class="box box-warning">
                <div class="box-header" style="padding: 8px 5px;">
                    <div class="pull-left w100">
                        <form class="form-inline p-5 pl-10">
                            <button class="btn btn-primary actbutton btn-xs btn-flat mr-10" ui-sref="main.ret_order" uib-tooltip="Add New">
                                <img src="./images/icon/ic_add_white_24px.svg">
                            </button>
                            <button ng-click="refresh()" class="btn btn-default actbutton btn-xs btn-flat mr-10" uib-tooltip="Refresh">
                                <img src="./images/icon/refresh.svg">
                            </button>
                        </form>
                    </div>
                </div>
                <div class="form-inline w100p disp-inline-flex box-header" style="padding: 8px 15px;">
                    <div class=" btn-group mailbox-controls sdropdisp ">
                        <div class="input-group ml-10">
                            <div class="input-group-btn">
                                <button class="btn btn-sm btn-flat btn-default  dropdown-toggle ng-binding" data-toggle="dropdown" angular-ripple>
                                    {{applicationStatus}}All
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a ng-click="updateStatus('All')">All</a>
                                    </li>
                                    <li><a ng-click="updateStatus('Publish')">Published</a>
                                    </li>
                                    <li><a ng-click="updateStatus('Archived')">Archived</a>
                                    </li>
                                    <li><a ng-click="updateStatus('Draft')">Draft</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="pull-right searchposition b">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="pt-5">
                                    <div class="input-group imput">
                                        <input type="text" name="q" class="form-control  input-sm" placeholder="Search" ng-model="txtSearch" disable-valid-styling="true" disable-validation-message="" ng-change="(txtSearch.length < 1)?searchData():0" ng-keypress="($event.which === 13)?searchData():0" angular-ripple>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding p-0">
                    <table class="table table-hover" ng-table="puchaseordersTable">
                        <tr ng-repeat="item in $data  track by $index">
                            <td data-title="'Return No.'">
                                <span>{{item.po_id}}</span>
                            </td>
                            <td data-title="'Total Cost'">
                                <span>{{item.total_cost}}</span>
                            </td>
                            <td data-title="'Created By'">
                                <span>{{item.delivery_date| date : 'longDate'}}</span>
                            </td>
                            <td data-title="'Receiving Date'">
                                <span>{{item.delivery_date| date : 'longDate'}}</span>
                            </td>
                            <td data-title="'Has Receiving'">
                                <span>{{item.deliver_to}}</span>
                                <span>{{item.supplier.name}}</span>
                            </td>
                            <td data-title="'Status'">
                                <span ng-if="item.po_status == 'Open'" class="label label-success">Approved</span>
                                <span ng-if="item.po_status == 'Closed'" class="label label-danger">Unapproved</span>
                            </td>
                            <td class="text-right">
                                <div class="disp-inline-flex">
                                    <a ng-click="edit(store.store_id)" class="btn ml-10 bgscreen actbutton btn-info btn-xs btn-flat" uib-tooltip="Edit"><img src="./images/icon/ic_mode_edit_white_18px.svg"></a>
                                </div>
                            </td>
                        </tr>
                        <!-- <tfoot class="hide-if-no-paging">
                            <tr>
                                <td colspan="10" align="center">
                                    <ul class="pagination"></ul>
                                </td>
                            </tr>
                        </tfoot> -->
                    </table>
                </div>
                <div class="text-center">
                    <uib-pagination boundary-links="true" items-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" class="pagination" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
