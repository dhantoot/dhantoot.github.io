<div class="modal-header">
	<h3 class="modal-title" id="modal-title">New Notification</h3>
</div>
<div class="modal-body">
    <div class="box box-warning">
        <!-- /.box-header -->
        <div class="box-body">
            <form role="form">
                <!-- text input -->
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Notification Title">
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea class="form-control" rows="8" placeholder="Type your push notification message here"></textarea>
                </div>
            </form>
        </div>
        <!-- /.box-body -->
    </div>
</div>
<div class="modal-footer">
    <a class="btn btn-flat btn-default" ng-click="cancel()">Close</a>
    <a class="btn btn-flat btn-primary pull-left" ng-click="cancel()">Send Notification</a>
</div>
