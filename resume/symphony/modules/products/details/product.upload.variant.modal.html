<div class="ngdialog-message" id="k1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
                <h4 class="modal-title">Import Variant Image {{sample}}</h4>
            </div>
            <div class="modal-body">
                <div class="">
                    <button type="button" class="btn-sm btn-primary" ng-click="uploadContacts()" ng-disabled="" style="border: 1px solid #3c8dbc; margin-left: 10px">Import</button>
                    <img ngf-src="detail.value_image || 'http://placehold.it/250x250'" err-src="http://placehold.it/150x150" class="thumbnail" width="100" height="350">
                    <div class="input-group image-preview">
                        <div class="input-group-btn">                            
                            <button type="button" class="btn btn-warning image-preview-clear fr" ng-click="removethumb()" ng-show="detail.value_image" style="margin-right: 11px"> 
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                            <div class="btnflat primary-color waves-effect image-preview-input" style="margin-right: 11px"> <span class="fa fa-file-image-o"></span> Browse<span class="image-preview-input-title"></span>
                                <input type="file" accept="image/*" name="input-file-preview" ng-model="detail.value_image" ngf-max-size="8MB" ngf-select />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
