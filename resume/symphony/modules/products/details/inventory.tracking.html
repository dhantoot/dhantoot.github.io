<div class="row" ng-controller="productStoreCtrl" id="dhan">
    <form role="form">
        <div class="col-md-12">
            <div class=" box-warning m-0">
                <div class="s">
                    <h4 class="box-title">Inventory Tracking</h4>
                </div>
                <div class="box-header" style="padding: 10px 20px;">
                    <!-- <div class="" ng-hide="false">
                        <div class="form-inline w100p disp-inline-flex ">
                            <label>
                                <input for="check" type="checkbox" class="checkbox ng-pristine ng-valid ng-empty ng-touched" ng-model="stockTrack" ng-true-value="1" ng-false-value="0" ng-change="changestockTrack(stockTrack)" style="float: left;">
                                <div id="check" class="lab" style="width: 130%;"> Track Stock Level </div>
                            </label>
                        </div>
                    </div> -->
                    <br></br>
                    <div class="">
                        <div class="form-inline w100p disp-inline-flex ">
                            <div class="input-group">
                                <button ng-style="" ng-click="trackThisProduct()" class="btnflat primary-color fl waves-effect mr-10 " angular-ripple><i ng-show="istrackingloader" class="fa fa-spinner fa-spin"></i>  Save</button>
                            </div>
                            <div class="input-group">
                                <button class="btn" ng-click="init()"><i ng-show="isloadingstores" class="fa fa-spinner fa-spin"></i>  Refresh</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-body p-0">
                    <table class="table table-hover " data-page-size="10" id="tblStore">
                        <thead>
                            <tr>
                                <th class="">Name</th>
                                <th class="">SKU</th>
                                <th class="">Current Inventory</th>
                                <th class="">Unit</th>
                                <th class="">Reorder Level</th>
                                <th class="">Track stock level</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="var in selectedStores | filter:{selected : true}">
                                <td>
                                    {{var.name}}
                                </td>
                                <td>
                                    <input ng-model="var.stockSku" ng-disabled="!var.selected" type="text" class="form-control" name="" style="margin-top: 7px;border-color: aquamarine;">
                                </td>
                                <td>
                                    <input valid-wholenumber ng-model="var.stockTrackQty" ng-disabled="!var.selected" type="text" min="0" step="any" class="form-control" name="" style="margin-top: 7px;border-color: aquamarine;">
                                </td>
                                <td>
                                    <ui-select ng-model="var.stockTrackUnit.selected" ng-disabled="!var.selected"  theme="bootstrap" ng-disabled="inv.unit.disabled" style="width: 150px;" title="Choose a unit">
                                        <ui-select-match placeholder="Select unit...">{{$select.selected.label}}</ui-select-match>
                                        <ui-select-choices repeat="_unit in inv.unit.list | filter: $select.search | limitTo: 4">
                                            <span ng-bind-html="_unit.label | highlight: $select.search"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </td>
                                <td>
                                    <input valid-wholenumber ng-model="var.stockTrackLevel" ng-disabled="!var.selected" type="text" min="0" step="any" class="form-control" name="" style="margin-top: 7px;border-color: aquamarine;">
                                </td>
                                <td>
                                    <label>
                                        <input for="check" type="checkbox" class="checkbox ng-pristine ng-valid ng-empty ng-touched" ng-model="var.stockTrack" ng-true-value="1" ng-false-value="0" style="float: left;">
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="hide-if-no-paging">
                            <tr>
                                <td colspan="6" align="center">
                                    <ul class="pagination"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
