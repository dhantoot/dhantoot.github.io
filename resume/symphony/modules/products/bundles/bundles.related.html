<div class="row" ng-controller="productBundleRelatedCtrl">
    <div class="col-md-12">
        <div class=" box-warning">
            <div class="box-header" style="padding: 10px 20px;">
                <div class="">
                    <div class="form-inline w100p disp-inline-flex ">
                        <div class=" btn-group mailbox-controls  w100p">
                            <button ng-click="addNewEntry()" class="btnflat primary-color fl waves-effect mr-10 " angular-ripple>Add Bundle</button>
                            <button ng-click="deleteSelectedRelated()" class="btnflat danger-color waves-effect fl mr-10 " angular-ripple>Delete</button>
                            <button ng-click="getAllRelatedBundles()" class="btnflat  waves-effect fl mr-10 " angular-ripple>Refresh</button>
                            <button ng-click="openRelationType()" class="btnflat fr waves-effect  " angular-ripple>Relation Type</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-body p-0">
                <table class="table table-striped footable" data-page-size="10" id="tblAttributes">
                    <thead>
                        <tr>
                            <th class="" data-sort-ignore="true">
                                <input type="checkbox" class="checkbox" ng-model="selectDeselectAllRelation" ng-change="changeSelectDeselectAllRelated()">
                            </th>
                            <th class="" data-sort-ignore="true">Bundle</th>
                            <th class="" data-sort-ignore="true">Relation Type</th>
                            <th data-sort-ignore="true"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="var in relatedProducts" repeat-end="paginate()">
                            <td angular-ripple>
                                <input type="checkbox" class="checkbox" ng-model="var.selected" ng-change="checkRelationChanges(var)">
                            </td>
                            <td>
                                {{var.ref_bundle.bundle_name}}
                            </td>
                            <td>
                                {{var.relation_type.name}}
                            </td>
                            <td>
                                <button ng-click="deleteSelected(var.rel_id)" class="btn btn-danger btn-xs btn-flat"><i class="glyphicon glyphicon-remove"></i></button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot class="hide-if-no-paging">
                        <tr>
                            <td colspan="6" align="center">
                                <ul class="pagination"></ul>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
