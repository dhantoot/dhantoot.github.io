<div ng-controller="productBundlesController">
    <div id="carousel-example-generic2" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li ng-repeat="img in product_image" data-target="#carousel-example-generic" data-slide-to="{{$index}}"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item" ng-repeat="img in product_image">
                <img ng-src="{{img.image_path}}">
               <!--  <div class="carousel-caption">
                    First Slide
                </div> -->
            </div>
           
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
            <span class="fa fa-angle-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
            <span class="fa fa-angle-right"></span>
        </a>
    </div>
</div>
