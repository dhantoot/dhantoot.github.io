<section class="content-header">
    <h1>Customer Groups</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="main.settings-company"><i class="fa fa-dashboard"></i> Companies/Customer</a></li>
        <li class="active">Customer Groups</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- /.row -->
    <div class="row">
        <script type="text/ng-template" id="checkboxheader.html">
            <input type="checkbox" class="checkbox" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()">
        </script>
        <div class="col-xs-12">
            <div class="box box-warning">
                <div class="box-header" style="padding: 8px 5px;">
                    <div class="pull-left">
                        <form class="form-inline p-5 pl-10 ng-pristine ng-valid">
                            <div class="form-group">
                                <a class="btn btn-primary actbutton btn-xs btn-flat mr-10" ng-click="addGroups()" uib-tooltip="Add New">
                                    <i class="zmdi zmdi-plus"></i>
                                </a>
                                <a class="btn btn-danger actbutton btn-xs btn-flat mr-10" ng-click="deleteSelected()" ng-disabled="!deleteSomeData" uib-tooltip="Delete" disabled="disabled">
                                    <i class="zmdi zmdi-archive"></i>
                                </a>
                                <button ng-click="refresh()" class="btn btn-default actbutton btn-xs btn-flat mr-10" uib-tooltip="Refresh">
                                    <i class="zmdi zmdi-refresh"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="form-inline w100p disp-inline-flex box-header" style="padding: 8px 15px;height: 60px;">
                    <div class="form-group">
                        <button class="actbuttonassets" ng-click="goBack()" angular-ripple=""><img src="./images/icon/ic_arrow_back_black_24px.svg"> Back</button>
                    </div>
                    <div class="pull-right searchposition b">
                        <form class="form-inline ng-pristine ng-valid">
                            <div class="form-group">
                                <div class="">
                                    <div class="input-group imput">
                                        <input type="text" name="q" class="form-control  input-sm" placeholder="Search" ng-model="txtSearch2.text" angular-ripple style="margin-top: 0px;">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body p-0 table-responsive padding">
                    <table class="table table-hover" ng-table="attributeGroupTable">
                        <tr ng-repeat="group in $data">
                            <td data-header="'checkboxheader.html'" class="text-center center-td-table">
                                <input type="checkbox" class="checkbox" ng-model="group.selected" ng-change="checkDataChanges(group)">
                            </td>
                            <td class="text-center" data-title="'Group Name'">
                                {{group.name}}
                            </td>
                            <td class="text-center" data-title="'Store'">
                                {{group.store_name}}
                            </td>
                            <td class="text-center" data-title="'Description'">
                                {{group.description}}
                            </td>
                            <td class="text-center" data-title="'Date Created'">
                                {{group.date_created | fromNow}}
                            </td>
                            </td>
                            <td class="text-right">
                                <div class="disp-inline-flex">
                                    <a ng-click="addGroups(group)" class="btn ml-10 bgscreen actbutton btn-info btn-xs btn-flat" uib-tooltip="Edit"><i class="zmdi zmdi-edit"></i></a>
                                    <a ng-click="toggleModal(group.cg_id);" class="btn ml-10 bgscreen actbutton btn-info btn-xs btn-flat" uib-tooltip="Delete"><i class="zmdi zmdi-delete"></i></a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="overlay" ng-show="attribisLoading">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
