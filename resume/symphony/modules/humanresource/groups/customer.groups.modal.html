<form class="form-horizontal" ng-submit="saveGroup()">
    <div class="modal-header">
        <h3 class="modal-title">Customer Group Detail</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name" class="col-md-3 control-label">Name</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="name" placeholder="Group Name" ng-model="details.name" required="">
            </div>
        </div>
        <div class="form-group">
            <label for="sortorder" class="col-md-3 control-label">Store</label>
            <div class="col-md-9">
                <select class="form-control" ng-model="details.store_id" ng-options="item.store_id as item.name for item in stores">
                    <option disabled value="">Choose Store Name</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-md-3 control-label">Description</label>
            <div class="col-md-9">
                <textarea class="form-control" row="5" col="10" name="description" ng-model="details.description" placeholder="Group Description" required=""></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btnflat success-color waves-effect ml-10 fr " angular-ripple>Save</button>
        <button type="button" ng-click="cancel()" class="btnflat waves-effect ml-10 fr" angular-ripple>Cancel</button>
    </div>
</form>
