<!-- Main content -->
<section class="content">
    <div class="row">
        <form role="form" name="personForm">
            <div class="col-md-9">
                <div class="box box-warning">
                    <div class="box-header">
                        <h3 class="box-title">General Info</h3>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <label>Group Name</label>
                            <input type="text" ng-model="details.name" class="form-control" placeholder="First Name" required />
                        </div>
                        <div class="form-group">
                            <label >Store</label>
                            <select class="form-control" ng-model="details.store_id" ng-options="item.store_id as item.name for item in stores">
                                <option disabled value="">Choose Store Name</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" row="5" col="10" name="description" ng-model="details.description" placeholder="Group Description" required=""></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="box box-warning">
                    <div class="box-body">
                        <button type="submit" ng-disabled="personForm.$invalid" class=" btn btn-primary btn-block">Save Entry</button>
                        <a class="btn btn-default btn-block" ng-click="goBack()">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- /.content -->
