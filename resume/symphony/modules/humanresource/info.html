<div class="row">
    <form role="form" name="personForm" ng-submit="savePersonel()">
        <div class="col-md-9">
            <div class=" box-warning">
                <!-- <div class="box-header">
                    <h3 class="box-title">General Info</h3>
                </div> -->
                <div class="box-body mapp">
                    <div class="form-group pl-15" ng-if="details.person_id">
                        <label>Status: </label>
                        <span ng-if="details.isActiveAcnt == false " style="width: 100px;" class="label label-default">In Active</span>
                        <span ng-if="details.isActiveAcnt == true " style="width: 100px;" class="label label-primary">Active</span>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Customer ID</label>
                        <input type="text" ng-model="details.company_username" class="form-control" placeholder="Customer ID" />
                    </div>
                    <div class="form-group col-md-6">
                        <label>Email Address</label>
                        <input type="email" ng-model="details.email" class="form-control" placeholder="Email Address" ng-required="details.per_type_id == 1" />
                    </div>
                    <div class="form-group col-md-6">
                        <label>Company Name</label>
                        <input type="text" ng-model="details.company_name" class="form-control" placeholder="Company Name" />
                    </div>
                    <div class="form-group col-md-6 ">
                        <label>Time Zone</label>
                        <select class="form-control" ng-model="details.timeZone" ng-options="item.value as item.text for item in timezone">
                            <option disabled value="">Choose Time Zone</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" ng-model="details.firstname" class="form-control" placeholder="First Name" required />
                    </div>
                    <div class="form-group col-md-6">
                        <label>Middle Name</label>
                        <input type="text" ng-model="details.middlename" class="form-control" placeholder="Middle Name" />
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" ng-model="details.lastname" class="form-control" placeholder="Last Name" required />
                    </div>
                    <div class="form-group col-md-6">
                        <label>Person Type</label>
                        <div class="col">
                            <select class="form-control" ng-model="details.per_type_id" ng-options="item.per_type_id as item.name for item in persons" required ng-change="changeType(details.per_type_id)" />
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Start Term: </label>
                        <div class="input-group">
                            <input type="text" class="form-control" data-date-format="MM-dd-yyyy" ng-model="details.date_start" bs-datepicker/>
                            <div class="input-group-addon">
                                <img src="./images/icon/calendar-today.svg">
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label>End Term: </label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <input type="checkbox" class="checkbox" ng-model="enableEndTerm">
                            </div>
                            <input type="text" class="form-control" ng-disabled="!enableEndTerm" data-date-format="MM-dd-yyyy" ng-model="details.date_end" bs-datepicker/>
                            <div class="input-group-addon">
                                <img src="./images/icon/calendar.svg">
                            </div>
                        </div>
                    </div>
                    <!--  <div class="form-group col-md-6">
                            <label class="control-label">Store Name</label>
                            <select class="form-control" ng-model="details.store_id" ng-options="item.store_id as item.name for item in stores">
                                <option disabled value="">Choose Store Name</option>
                            </select>
                        </div> -->
                    <div class="form-group col-md-12">
                        <label>Address </label>
                        <textarea ng-model="details.address" class="form-control" rows="3" placeholder="Address ..." /></textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <label>State</label>
                        <input type="text" ng-model="details.state" class="form-control" placeholder="State ..." />
                    </div>
                    <div class="form-group col-md-6">
                        <label>City</label>
                        <input type="text" ng-model="details.city" class="form-control" placeholder="City ..." />
                    </div>
                    <div class="form-group col-md-6">
                        <label>Zip Code</label>
                        <input type="text" ng-model="details.zipcode" class="form-control" placeholder="Zip Code.." />
                    </div>
                    <div class="form-group col-md-6">
                        <label>Country</label>
                        <select class="form-control" ng-model="details.country" ng-options="item.name as item.name for item in countries">
                            <option disabled value="">- Select Country -</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class=" box-warning">
                <div class="box-body">
                    <button type="submit" class="btnflat primary-color fl waves-effect mr-10 " angular-ripple="">Save Entry</button>
                    <button type="button" ng-click="goBack()" class="btnflat  waves-effect fl mr-10 " angular-ripple="">Cancel</button>
                </div>
            </div>
            <div class="form-group">
                <img ngf-src="details.image || 'http://placehold.it/250x250'" err-src="http://placehold.it/250x250" class="thumbnail" width="250" height="250">
                <div class="input-group image-preview pl-10">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-warning pcombo image-preview-clear" ng-click="removethumb()" ng-show="details.image"> <img src="./images/icon/ic_close_white_24px.svg"> Clear
                    </button>
                    <div class="btn btn-primary pcombo image-preview-input"> <img src="./images/icon/ic_folder_open_white_24px.svg"><span class="image-preview-input-title">Browse</span>
                    <input type="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" name="file"  ng-model="details.image" ngf-max-size="2MB" ngf-select="upload($files)" ngf-model-invalid="errorFile"/>
                </div>
                </span>
            </div>
            <i ng-show="personForm.file.$error.maxSize" class="text-danger text-bold">File too large {{errorFile.size / 1000000|number:1}}MB: max 2MB</i>
        </div>
</div>
</form>
</div>
