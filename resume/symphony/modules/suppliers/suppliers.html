<section class="content-header">
    <h1>Suppliers</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Suppliers</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- /.row -->
    <div class="row">
        <script type="text/ng-template" id="checkboxheader.html">
            <input class="checkbox" type="checkbox" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()">
        </script>
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header" style="padding: 8px 5px;">
                    <div class="pull-left">
                        <form class="form-inline p-5 pl-10 ng-pristine ng-valid">
                            <button class="btn btn-primary actbutton btn-xs btn-flat mr-10" ui-sref="main.settings-suppliers-add" uib-tooltip="Add New" angular-ripple>
                                <i class="zmdi zmdi-plus"></i>
                            </button>
                            <button class="btn btn-danger actbutton btn-xs btn-flat mr-10" ng-click="deleteSelected()" ng-disabled="!deleteSomeData" uib-tooltip="Delete" angular-ripple>
                                <i class="zmdi zmdi-delete"></i>
                            </button>
                            <button ng-click="refresh()" class="btn btn-default actbutton btn-xs btn-flat mr-10" uib-tooltip="Refresh" angular-ripple>
                                <i class="zmdi zmdi-refresh"></i>
                            </button>
                            <button ng-json-export-excel data="suppliers" report-fields="reportFields" filename="'export-excel-suppliers'" separator="," class="btn btn-default actbutton btn-xs btn-flat mr-10" uib-tooltip="Export" angular-ripple>
                                <i class="zmdi zmdi-file-text"></i>
                            </button>
                            <a ui-sref="main.export-suppliers" class="btn btn-default actbutton btn-xs btn-flat mr-10" uib-tooltip="Download as PDF" angular-ripple>
                                <i class="zmdi zmdi-collection-pdf"></i>
                            </a>
                        </form>
                    </div>
                </div>
                <div class="form-inline w100p disp-inline-flex box-header" style="padding: 8px 15px;height: 60px;">
                    <div class="pull-right searchposition b">
                        <form class="form-inline ng-pristine ng-valid">
                            <div class="form-group">
                                <div class="">
                                    <div class="input-group imput">
                                        <input type="text" name="q" class="form-control  input-sm" placeholder="Search" ng-model="txtSearch.text" disable-valid-styling="true" disable-validation-message="" angular-ripple style="margin-top: 0px;">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body p-0 table-responsive">
                    <table class="table table-hover" ng-table="supplierTable">
                        <tr ng-repeat="supplier in $data  track by $index">
                            <td data-header="'checkboxheader.html'" class="text-center center-td-table">
                                <input class="checkbox" type="checkbox" ng-model="supplier.selected" ng-change="checkDataChanges(supplier)">
                            </td>
                            <td class="text-center" data-title="'Supplier '">
                                {{supplier.name}}
                            </td>
                            <td class="text-center" data-title="'Contact Person'">
                                {{supplier.contact_person}}
                            </td>
                            <td class="text-center" data-title="'Contact No.'">
                                {{supplier.contact_number}}
                            </td>
                            <td class="text-center" data-title="'Address'">
                                {{supplier.address}}
                            </td>
                            <td class="text-center" data-title="'Tags'">
                                <span class="label label-default label-tags" ng-repeat="tag in supplier.tags">{{tag.tags}}</span>
                            </td>
                            <td class="text-right">
                                <div class="disp-inline-flex">
                                    <a ng-click="edit(supplier.s_id)" class="btn ml-10 bgscreen actbutton btn-info btn-xs btn-flat" uib-tooltip="Edit" angular-ripple><i class="zmdi zmdi-edit"></i></a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="overlay" ng-show="supplierisLoading">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
